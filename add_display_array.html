<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Dispaly Array</title>
</head>
<body>
<input type="text" id="inputItem">
<input type="button" value="Add" onclick="AddItem()">
<input type="button" value="Display" onclick="DisplayItem()">
<script>
    let indx = 0;
    let arr = [];

    function AddItem() {
        arr[indx] = document.getElementById("inputItem").value;
        alert("Element " + indx + " = " + arr[indx]);
        indx++;
        document.getElementById("inputItem").value = "";
    }
    function DisplayItem() {
        let printout = "<hr>";
        for(let i=0;i<arr.length;i++) {
            printout+="Element " + i + " = " + arr[i]+"<br>";
        }
        document.write(printout);
    }
</script>
</body>
</html>
