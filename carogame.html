<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Game</title>
</head>
<body>
<p id="board"></p>
<input type="button" value="Change Value" onclick="changeValue()">

<script>
    let board = [];
    let data = "";
    for (i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (i = 0; i < 5; i++) {
        data += "<br>";
        for (j=0;j<5;j++) {
            data+=board[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

document.getElementById("board").innerHTML = data;

    function changeValue() {
        let data = "";
        x = parseInt(prompt("Nhập tọa độ X: "));
        y = parseInt(prompt("Nhập tọa độ Y: "));
        board[x][y] = "x";

        for (i=0;i<5;i++) {
            data+="<br>";
            for (j=0;j<5;j++) {
                data+=board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        document.getElementById("board").innerHTML = data;
    }
</script>
</body>
</html>
