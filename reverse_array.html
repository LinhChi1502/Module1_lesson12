<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse without reverse()</title>
</head>
<body>
<script>
    // let arr = prompt("Nhập mảng:([item1,item2,...]: ");
    let arr = [1, 2, 3, 4, 5, 6];
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++;
        last--;
    }
    document.write(arr);
</script>
</body>
</html>
