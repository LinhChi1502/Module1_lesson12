<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let arr = ["banana", "mango", "peach", "lemon"];
    let item = prompt("Nhập vào giá trị: ");
    let count = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] === item) {
            count = 1;
            break;
        }
    }
    if (count==0) {
        alert(item+" không thuộc mảng");
    } else if (count==1) {
        alert(item + " thuộc vị trí "+arr.indexOf(item) + " trong mảng");
    }
</script>
</body>
</html>
